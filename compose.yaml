services:
  mc:
    image: itzg/minecraft-server
    container_name: mc-server
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      VERSION: "LATEST"
      MEMORY: "4G"
      USE_AIKAR_FLAGS: "true"
      ONLINE_MODE: "true"
      ENABLE_WHITELIST: "true"
      ENFORCE_WHITELIST: "true"
      PVP: "false"
      DIFFICULTY: "peaceful"
      ALLOW_NETHER: "false"
      ENABLE_RCON: "true"
      RCON_PASSWORD: ${RCON_PASSWORD}
      COPY_CONFIG_DEST: "/data"
    volumes:
      - mc-data:/data
      - ./config/bukkit.yml:/config/bukkit.yml:ro
      - ./config/datapacks:/data/datapacks:rw
    restart: unless-stopped

  backup:
    image: itzg/mc-backup
    container_name: mc-backup
    depends_on:
      - mc
    environment:
      BACKUP_INTERVAL: "24h"
      PRUNE_BACKUPS_DAYS: "7"
      RCON_HOST: "mc"
      RCON_PASSWORD: ${RCON_PASSWORD}
      INITIAL_DELAY: "2m"
    volumes:
      - mc-data:/data:ro
      - ./backups:/backups:rw
    restart: unless-stopped

volumes:
  mc-data:
